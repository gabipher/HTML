<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalização com HTML5</title>
</head>
<body>
    <h1>API de Geolocalização</h1>
    <button onclick="getLocation()">Obter Localização</button>
    <p id="status"></p>
    <p id="location"></p>

<script>
    function getLocation() {
        const status = document.getElementById('status');
        const location = document.getElementById('location');
    
        if (navigator.geolocation) {
            status.textContent = 'Buscando localização...';
    
            navigator.geolocation.getCurrentPosition(

                function(position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;

                    status.textContent = 'Localização encontrada!';
                    location.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
                },
        
                function(error) {
                    status.textContent = 'Não foi possível obter a localização.';
                }
            );
        } else {
            status.textContent = 'Geolocalização não é suportada pelo seu navegador.';
        }
    }
</script>
</body>
</html>
