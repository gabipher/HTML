<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo sessionStorage</title>
</head>
<body>
    <h1>Exemplo de sessionStorage</h1>
    <button onclick="salvarSessionStorage()">Salvar no sessionStorage</button>
    <button onclick="mostrarSessionStorage()">Mostrar do sessionStorage</button>
    <button onclick="limparSessionStorage()">Limpar sessionStorage</button>

    <p id="resultadoSession"></p>

    <script>
        function salvarSessionStorage() {
            sessionStorage.setItem('cidade', 'Imperatriz');
            alert('Cidade salva no sessionStorage');
        }

        function mostrarSessionStorage() {
            const cidade = sessionStorage.getItem('cidade');
            document.getElementById('resultadoSession').innerText = cidade? `Cidade: ${cidade}` : 'Nenhum dado encontrado';
        }
        function limparSessionStorage() {
            sessionStorage.removeItem('cidade');
            alert('sessionStorage limpo');
            mostrarSessionStorage();
        }
    </script>
</body>
</html>
